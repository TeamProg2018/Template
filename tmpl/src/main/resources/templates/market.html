<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Market</title>
</head>
<body>

<br>
<form method="post" action="/gs">
    <input type="text" name="name1" placeholder="Input good name" required/>
    <input type="text" name="name1" placeholder="Input good price" required/>
    <input type="text" name="name3" placeholder="Input market name" required/>
    <button type="submit">Add good</button>
</form>
<br>
<form method="post" action="/gs">
    <input type="text" name="name1" placeholder="Input good name" required/>
    <input type="text" name="name2" placeholder="Input new market" required/>
    <button type="submit">Change market</button>
</form>
<br>
<div>
    <table border="1">
        <tr>
            <th> Form Name</th>
            <th> Form Price </th>
        </tr>
        <tr th:each="each:${getAllGoods}">
            <td th:text="${each.getName()}">...</td>
            <td th:text="${each.getPrice()}">...</td>
        </tr>
    </table>
</div>





</body>
</html>
